model:
  name: Qwen/Qwen3-VL-8B-Instruct
  pooling: mean
  dtype: float16
  device: cuda
  extraction_mode: siglip2
  clip_model: openai/clip-vit-base-patch32
  remote_clip_variant: ViT-B-32
  siglip2_model: google/siglip2-base-patch16-224
data:
  root: data
  use_sample: true
  cache_dir: cache/features
  output_dir: output
training:
  scoring_metric: f1
  hp_search_cv_folds: 3
  final_cv_folds: 5
  random_seed: 42
  holdout_fraction: 0.2
classifiers:
  mlp:
    enabled: true
    hidden_layer_sizes:
    - - 128
    - - 256
    - - 128
      - 64
    - - 256
      - 128
    alpha:
    - 0.0001
    - 0.001
    - 0.01
    learning_rate_init:
    - 0.001
    - 0.0001
    activation:
    - relu
    - tanh
  svm:
    enabled: true
    C:
    - 0.1
    - 1.0
    - 10.0
    - 100.0
    gamma:
    - scale
    - auto
    - 0.001
    - 0.01
    kernel:
    - rbf
    - linear
  xgboost:
    enabled: true
    n_estimators:
    - 100
    - 200
    - 300
    max_depth:
    - 3
    - 5
    - 7
    learning_rate:
    - 0.01
    - 0.1
    - 0.3
    subsample:
    - 0.8
    - 1.0
  logistic_regression:
    enabled: true
    C:
    - 0.01
    - 0.1
    - 1.0
    - 10.0
    solver:
    - lbfgs
